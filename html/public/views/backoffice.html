                                                 <!-- MODAL IPOTESI DI NOLEGGIO -->

 <div class="modal fade" id="noleggia-modal" tabindex="-1" aria-labelledby="card-modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-fullscreen-sm-down modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
          <h2 class="useruser">IPOTESI DI NOLEGGIO</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card-body">
          <div class="mb-3">
            <label for="titoloNoleggiato">TITOLO :</label>  
            <input type="text" class="newval" id="titoloNoleggiato" name="titoloNoleggiato" size="50" readonly><br><br>
          </div>
          <div class="mb-3">       
            <label class="formGroupExampleInput" for="usernameCliente">NOME CLIENTE </label>
              <select class="form-control" id="usernameCliente" name="usernameCliente">   
                <option selected>Scegli...</option>
              </select> 
              <br>
              <button type="button" class="btn btn-primary" onclick="calcolaPuntiCliente()">Calcola punti fedelt√†</button>  
          </div>
          <div style="margin-top: 40px; margin-bottom: 40px;">
            <h4>Periodo di noleggio :</h4>
            <label for="inizioNoleggio">Da:</label>
            <input class="newval" type="date" id="inizioNoleggio" name="inizioNoleggio">
            <label for="fineNoleggio">A:</label>
            <input class="newval" type="date" id="fineNoleggio" name="fineNoleggio">
            <button type="button" class="btn btn-primary" onclick="calculateDays()">Calcola costo</button>  
          </div>
          <div style="margin-top: 40px; margin-bottom: 40px;">
            <label for="costo">TARIFFA GIORNALIERA: </label>
            <input class="newval" type="text" id="costo" name="costo" size="20" readonly> euro al giorno
          </div>
          <div style="margin-top: 40px; margin-bottom: 40px;">
            <label for="punti">PUNTI CLIENTE: </label>
            <input class="newval" type="text" id="punti" name="punti" size="20" readonly>
          </div>
          <div style="margin-top: 40px; margin-bottom: 40px;">
            <label for="prezzoTotale">COSTO TOTALE: </label>
            <input class="newval" type="text" id="prezzoTotale" name="prezzoTotale" size="20" readonly> euro       
            <button type="button" class="btn btn-primary" onclick="applicaPunti()">APPLICA PUNTI</button> 
          </div>
          <div class="mb-3">       
            <label class="formGroupExampleInput" for="stato">INDICARE LO STATO DEL NOLEGGIO : </label>
              <select class="form-control" id="stato" name="stato">   
                <option selected>Scegli...</option>
                <option value="in corso">in corso</option>
                <option value="passato">passato</option>
                <option value="futuro">futuro</option>
              </select> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
