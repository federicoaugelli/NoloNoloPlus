<!DOCTYPE html>
<html lang="it">
  <head>
      <title>Dashboard</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- Bootstrap CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="shortcut icon" href="#">
      <link rel="stylesheet" type="text/css" href="/css/dashboard.css">

</head>

<body style="background-color: #dac5b4;">
  


<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
     <label  aria-label="form di login"> Login </label>
    </div>
    <form method="POST" action="/docs/dashboard">
      <label id="ariaUser"for="username" class="label">
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" aria-describedby="ariaUser" required>
      </label> 
      <label id="ariaUser" for="password" class="label">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" aria-describedby="ariaUser" required>
      </label> 
      <input type="submit" class="fadeIn fourth" value="Accedi">
    </form>
    <div id="formFooter">
      <p>nolo-nolo</p>
    </div>

  </div>
</div>
  

</body>
</html>
